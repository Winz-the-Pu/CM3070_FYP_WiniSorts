<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Paper Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="flex flex-col lg:flex-row bg-white rounded-xl shadow-lg w-full max-w-7xl overflow-hidden">

        <!-- Input and Control Panel -->
        <div class="w-full lg:w-1/2 p-8 flex flex-col items-center justify-center bg-gray-50">
            <div class="w-full max-w-md text-center">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Paper Classifier</h2>
                <p class="text-gray-500 mb-6">
                    Paste an abstract below and let the AI classify it for you.
                </p>

                <!-- Message Box -->
                <div id="message-box" class="hidden bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span id="message-text" class="block sm:inline"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="hideMessage()">
                        <svg class="fill-current h-6 w-6 text-blue-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.03a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15L5.651 8.849a1.2 1.2 0 1 1 1.697-1.697l2.651 3.03 2.651-3.03a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.15 2.758 3.15a1.2 1.2 0 0 1 0 1.697z"/></svg>
                    </span>
                </div>

                <label for="title-input" class="block text-sm font-semibold text-gray-700 mb-1">
                Paper Title (optional)
                </label>
                <input id="title-input" type="text" 
                    class="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                    placeholder="Enter the paper's title (or leave blank)">

                <textarea id="abstract-input" rows="8" class="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Paste your research paper abstract here..."></textarea>
                
                <div class="flex flex-col space-y-4">
                    <button id="classify-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
                        Classify Paper
                    </button>
                    <button id="reset-btn" class="w-full bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg hover:bg-gray-400 transition duration-200">
                        Reset
                    </button>
                </div>
            </div>
        </div>

        <!-- Paper Library Display -->
        <div class="w-full lg:w-1/2 p-8 bg-white flex flex-col">
            <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Paper Library</h3>
            <!-- Filter Bar -->
        <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-3">
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-1">Discipline</label>
            <select id="filter-discipline" class="w-full p-2 border rounded">
            <option value="">All</option>
            <!-- values will be populated dynamically if you want later -->
            </select>
        </div>
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-1">Methodology</label>
            <select id="filter-method" class="w-full p-2 border rounded">
            <option value="">All</option>
            </select>
        </div>
        <div>
            <label class="block text-xs font-semibold text-gray-600 mb-1">Category</label>
            <input id="filter-category" class="w-full p-2 border rounded" placeholder="e.g., cs.LG" />
        </div>
        </div>

            <p id="loading-message" class="text-center text-gray-500 text-sm mb-4">Loading papers...</p>
            <div id="papers-list" class="flex-grow space-y-4 overflow-y-auto">
                <!-- Papers will be rendered here dynamically -->
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
